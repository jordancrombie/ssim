version: '3.8'

services:
  ssim:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3005}
      - OIDC_PROVIDERS=${OIDC_PROVIDERS}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
